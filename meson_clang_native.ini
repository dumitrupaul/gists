[binaries]
c = '/usr/bin/clang-19'
cpp = '/usr/bin/clang++-19'
ar = '/usr/bin/llvm-ar-19'
strip = '/usr/bin/llvm-strip-19'

[properties]
c_std = 'c17'
cpp_std = 'c++26'

[built-in options]
c_args = ['-stdlib=libc++', '-gdwarf-4']
cpp_args = ['-stdlib=libc++', '-gdwarf-4']
cpp_link_args = ['-stdlib=libc++', '-lc++', '-lc++abi']
